<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Premium Manga Library</title>
    <style>
        /* All your CSS is perfect ‚Äî no issues found */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        /* (Keep the full CSS from your version ‚Äî nothing needs changing) */
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-animation"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Login Page -->
    <div id="loginPage" class="auth-container">
        <div class="auth-box">
            <div class="auth-content">
                <div class="auth-logo">
                    <h1>üå∏ MangaVerse</h1>
                    <p>Welcome back to your manga universe</p>
                </div>
                <div id="loginError" class="error-message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="toggle-auth">
                    New to MangaVerse? <a href="#" id="showRegister">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="auth-container hidden">
        <div class="auth-box">
            <div class="auth-content">
                <div class="auth-logo">
                    <h1>üå∏ MangaVerse</h1>
                    <p>Start your manga journey today</p>
                </div>
                <div id="registerError" class="error-message"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="registerUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create strong password">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="toggle-auth">
                    Already have an account? <a href="#" id="showLogin">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="container hidden">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üå∏</div>
                <h1>MangaVerse</h1>
            </div>
            <div class="header-actions">
                <div class="user-badge">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="userName"></span>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search your favorite manga...">
            </div>
            <div class="sort-box">
                <select id="sortSelect">
                    <option value="asc">Sort A ‚Üí Z</option>
                    <option value="desc">Sort Z ‚Üí A</option>
                </select>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">üì±</button>
                <button class="view-btn" data-view="list">üìã</button>
            </div>
        </div>

        <div id="mangaGrid" class="manga-grid"></div>
        
        <div id="loading" class="loading hidden">
            <div class="loader"></div>
            <div class="loading-text">Loading your manga collection...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');

        // Initialize
        if (token) {
            showMainPage();
        }

        // Auth Toggle
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    token = data.token;
                    currentUser = data.user;
                    showMainPage();
                } else {
                    showError('loginError', data.message);
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please try again.');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    token = data.token;
                    currentUser = data.user;
                    showMainPage();
                } else {
                    showError('registerError', data.message);
                }
            } catch (error) {
                showError('registerError', 'Connection error. Please try again.');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            token = null;
            currentUser = {};
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        });

        // Show Main Page
        function showMainPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            loadMangas();
        }

        // ‚úÖ Correct loadMangas() function
        async function loadMangas() {
            const sort = document.getElementById('sortSelect').value;
            const search = document.getElementById('searchInput').value;
            const loading = document.getElementById('loading');
            const mangaGrid = document.getElementById('mangaGrid');

            loading.classList.remove('hidden');
            mangaGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/mangas?sort=${sort}&search=${search}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const mangas = await response.json();

                loading.classList.add('hidden');
                mangaGrid.innerHTML = mangas.map(manga => `
                    <div class="manga-card">
                        <div class="manga-cover-wrapper">
                            <img src="${manga.cover}" alt="${manga.title}" class="manga-cover">
                            <div class="manga-overlay"></div>
                            <div class="quick-actions">
                                <button class="action-btn">Read</button>
                                <button class="action-btn">Favorite</button>
                            </div>
                        </div>
                        <div class="manga-info">
                            <span class="manga-genre">${manga.genre}</span>
                            <h3 class="manga-title">${manga.title}</h3>
                            <p class="manga-author">${manga.author}</p>
                            <div class="manga-meta">
                                <span class="chapters">${manga.chapters} Chapters</span>
                                <span class="rating"><span class="star">‚≠ê</span>${manga.rating}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                loading.classList.add('hidden');
                mangaGrid.innerHTML = `<p style="text-align:center;color:#f87171;">Failed to load mangas. Please refresh.</p>`;
            }
        }

        // Event Listeners for Controls
        document.getElementById('sortSelect').addEventListener('change', loadMangas);
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(window.searchTimer);
            window.searchTimer = setTimeout(loadMangas, 400);
        });

        // Error Display Function
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
